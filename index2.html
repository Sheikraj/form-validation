<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8" />
 <meta name="viewport" content="width=device-width, initial-scale=1.0" />
 <title>Calculator Project</title>
 <!-- Bootstrap CDN -->
 <link
 href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
 rel="stylesheet"
 />
 <style>
 body {
 background-color: #f2f2f2;
 }
 .calculator {
 max-width: 400px;
 margin: 50px auto;
 background: white;
 padding: 20px;
 border-radius: 20px;
 box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
 }
 .display {
 background: #222;
 color: #0f0;
 font-size: 2rem;
 text-align: right;
 padding: 15px;
 border-radius: 10px;
 margin-bottom: 20px;
 height: 60px;
 }
 button {
 width: 100%;
 padding: 20px;
 font-size: 1.2rem;
 border: none;
 border-radius: 10px;
 transition: 0.2s;
 }
 button:hover {
 background-color: #dcdcdc;
 }
 </style>
</head>
<body>
 <div class="calculator shadow-lg p-4">
 <div id="display" class="display">0</div>
 <div class="row g-2">
 <div class="col-3"><button class="btn btn-danger" onclick="clearDisplay()">AC</button></div>
 <div class="col-3"><button class="btn btn-secondary"
onclick="appendValue('%')">%</button></div>
 <div class="col-3"><button class="btn btn-secondary" onclick="square()">xÂ²</button></div>
 <div class="col-3"><button class="btn btn-warning"
onclick="appendValue('/')">/</button></div>
 <div class="col-3"><button class="btn btn-light" onclick="appendValue('7')">7</button></div>
 <div class="col-3"><button class="btn btn-light" onclick="appendValue('8')">8</button></div>
 <div class="col-3"><button class="btn btn-light" onclick="appendValue('9')">9</button></div>
 <div class="col-3"><button class="btn btn-warning"
onclick="appendValue('*')">*</button></div>
 <div class="col-3"><button class="btn btn-light" onclick="appendValue('4')">4</button></div>
 <div class="col-3"><button class="btn btn-light" onclick="appendValue('5')">5</button></div>
 <div class="col-3"><button class="btn btn-light" onclick="appendValue('6')">6</button></div>
 <div class="col-3"><button class="btn btn-warning"
onclick="appendValue('-')">-</button></div>
 <div class="col-3"><button class="btn btn-light" onclick="appendValue('1')">1</button></div>
 <div class="col-3"><button class="btn btn-light" onclick="appendValue('2')">2</button></div>
 <div class="col-3"><button class="btn btn-light" onclick="appendValue('3')">3</button></div>
 <div class="col-3"><button class="btn btn-warning"
onclick="appendValue('+')">+</button></div>
 <div class="col-3"><button class="btn btn-light" onclick="appendValue('0')">0</button></div>
 <div class="col-3"><button class="btn btn-light" onclick="appendValue('.')">.</button></div>
 <div class="col-6"><button class="btn btn-success" onclick="calculate()">=</button></div>
 </div>
 </div>
 <script>
 const display = document.getElementById('display');
 function appendValue(val) {
 if (display.innerText === '0') {
 display.innerText = val;
 } else {
 display.innerText += val;
 }
 }
 function clearDisplay() {
 display.innerText = '0';
 }
 function calculate() {
 try {
 display.innerText = eval(display.innerText);
 } catch (e) {
 display.innerText = 'Error';
 }
 }
 function square() {
 try {
 let value = eval(display.innerText);
 display.innerText = value * value;
 } catch (e) {
 display.innerText = 'Error';
 }
 }
 </script>
</body>
</html>
