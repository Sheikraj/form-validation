<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>Form Validation Project</title>
 <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
rel="stylesheet">
 <style>
 body {
 background-color: #f8f9fa;
 display: flex;
 justify-content: center;
 align-items: center;
 height: 100vh;
 }
 .form-container {
 background-color: white;
 padding: 2rem;
 border-radius: 10px;
 box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
 width: 100%;
 max-width: 500px;
 }
 </style>
</head>
<body>
 <div class="form-container">
 <h3 class="mb-3">Register Form</h3>
 <form id="registrationForm">
 <div class="mb-3">
 <label for="fullName" class="form-label">Full Name</label>
 <input type="text" class="form-control" id="fullName" required>
 <div class="text-danger" id="nameError"></div>
 </div>
 <div class="mb-3">
 <label for="email" class="form-label">Email ID</label>
 <input type="email" class="form-control" id="email" required>
 <div class="text-danger" id="emailError"></div>
 </div>
 <div class="mb-3">
 <label for="phone" class="form-label">Phone Number</label>
 <input type="text" class="form-control" id="phone" required>
 <div class="text-danger" id="phoneError"></div>
 </div>
 <div class="mb-3">
 <label for="password" class="form-label">Password</label>
 <input type="password" class="form-control" id="password" required>
 <div class="text-danger" id="passwordError"></div>
 </div>
 <div class="mb-3">
 <label for="confirmPassword" class="form-label">Confirm Password</label>
 <input type="password" class="form-control" id="confirmPassword"
required>
 <div class="text-danger" id="confirmPasswordError"></div>
 </div>
 <button type="submit" class="btn btn-primary">Register</button>
 </form>
 </div>
 <script>
 document.getElementById("registrationForm").addEventListener("submit", function
(event) {
 event.preventDefault();
 let name = document.getElementById("fullName").value.trim();
 let email = document.getElementById("email").value.trim();
 let phone = document.getElementById("phone").value.trim();
 let password = document.getElementById("password").value;
 let confirmPassword = document.getElementById("confirmPassword").value;
 document.getElementById("nameError").textContent = "";
 document.getElementById("emailError").textContent = "";
 document.getElementById("phoneError").textContent = "";
 document.getElementById("passwordError").textContent = "";
 document.getElementById("confirmPasswordError").textContent = "";
 let valid = true;
 if (name.length < 5) {
 document.getElementById("nameError").textContent = "Name must be at
least 5 characters.";
 valid = false;
 }
 if (!email.includes("@")) {
 document.getElementById("emailError").textContent = "Enter a valid email
address.";
 valid = false;
 }
 if (phone.length !== 10 || phone === "123456789") {
 document.getElementById("phoneError").textContent = "Enter a valid
10-digit phone number.";
 valid = false;
 }
 if (password.length < 8 || password.toLowerCase() === "password" ||
password.toLowerCase() === name.toLowerCase()) {
 document.getElementById("passwordError").textContent = "Password is not
strong.";
 valid = false;
 }
 if (password !== confirmPassword) {
 document.getElementById("confirmPasswordError").textContent = "Passwords
do not match.";
 valid = false;
 }
 if (valid) {
 alert("Form submitted successfully!");
 this.reset();
 }
 });
 </script>
</body>
</html>
